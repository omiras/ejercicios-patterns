<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con pattern</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <form action="">
        <label for="nombre">Nombre</label>
        <input class="w3-input" type="text" placeholder="Maria" pattern="[A-Z]\w*">
        <!-- solución más completa con nombres compuestos     <input class="w3-input" type="text" placeholder="Maria" pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+"> -->

        <label for="apellidos">Apellidos</label>
        <input class="w3-input" type="text" placeholder="Maria Jimenez" pattern="[A-Z]\w*(\s[A-Z]\w*)?">
        <label for="dni">DNI</label>
        <input class="w3-input" type="text" placeholder="40536567U" pattern="\d{8}[A-Z]">
        <label for="efectivo">Dinero en efectivo</label>
        <input class="w3-input" type="text" placeholder="22.30" pattern="\d+(.\d{1,2})?">
        <label for="numero_movil">Número móvil</label>
        <input class="w3-input" type="text" placeholder="666777888 +34666777888" pattern="(\+34)?[6|7]\d{8}">
        <label for="mascota">Nombre mascota</label>
        <input class="w3-input" type="text" placeholder="LoKi" pattern="\w{4,20}">
        <input type="submit" value="Validar">
        
    </form>
</body>
</html>
